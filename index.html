<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>API</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./Css/style.css" />

    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="./assets/api.png" type="image/x-icon" />

    <!-- BOOTSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>
      </nav>

      <div>
        <br />
        <br />
        <h3>Filtering by Category</h3>
        <ul>
          <li id="beauty">beauty</li>
          <li id="fragrances">fragrances</li>
          <li id="furniture">furniture</li>
          <li id="groceries">groceries</li>
        </ul>
      </div>

      <div>
        <h3>Sorting by Price</h3>
        <ul>
          <li id="LTH">LTH</li>
          <li id="HTL">HTL</li>
        </ul>
      </div>
    </div>
    <div id="products"></div>

    <!-- LINK JS -->
    <script src="./Js/script.js"></script>
  </body>
</html>
